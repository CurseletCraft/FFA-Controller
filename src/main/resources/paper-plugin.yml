name: FFA-Controller
version: '${project.version}'
main: mino.dx.ffacontroller.FFAController
api-version: '1.21'
prefix: FFA-Controller
load: STARTUP
authors: [ MinoMC_YTB ]
description: FFA-Controller, by MinoMC_YTB
website: https://www.youtube.com/channel/UCuiahZeaj3jpkkX93aGmLMw
dependencies:
  server:
    PlaceholderAPI:
      load: BEFORE
      required: true
      join-classpath: true
    Vault:
      load: BEFORE
      required: false
      join-classpath: true

permissions:
  ffacontroller.chatcolor:
    default: op
    description: "Cho phép người chơi chat màu"
  ffacontroller.reload:
    default: op
    description: "Cho phép người chơi sử dụng lệnh /reload"
  ffacontroller.toggledeathmsg:
    default: op
    description: "Cho phép người chơi sử dụng lệnh /toggledeathmsg"