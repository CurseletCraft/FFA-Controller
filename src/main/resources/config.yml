# Đây là config chính gốc của plugin FFA-Controller, có chức năng thêm một số tính năng đặc biệt vào
# server FFA.
# Plugin hỗ trợ PlaceholderAPI dùng để hiển thị các chỉ số, các thông tin cơ bản của plugin.
# Plugin hỗ trợ color code với dấu "§" đằng trước và kể cả Kyori Adventure API. Color code "&" có thể
# sẽ bị khai tử (deprecated) trong thời gian tới vì có thể xung đột với một số phần tử text.

# Quảng cáo website tài trợ, placeholder là %ffacontroller_website%
website-ads: "https://gachcloud.net/minomc"

# Có vẻ bạn đang rất cực nhọc khi phải parse ip server liên tục trên nhiều plugin?
# Chỉ cần viết ip server ở đây, sau đó dùng placeholder %ffacontroller_serverip% và dán cái đó vào trong
# các config của plugin khác như DecentHolograms, TAB, DeluxeMenu... là giải quyết được vấn đề!
server-ip: "ʙᴇᴛᴀ.ᴍᴄᴛᴜʀᴛʟᴇ.хʏᴢ"

