# ================= CHAT FORMAT =================
# {name} {message} → Placeholder nội bộ plugin
# Có thể dùng <color> hoặc & → Sẽ parse qua cả ampersand và MiniMessage
chat-format: "%luckperms_prefix%{name}&r: {message}"

# ================= KILLSTREAK =================
killstreak:
  enable: true
  prefix: "&c&l[Kill Streak] "
  every_n_kills: 5 # Announce every 5 kills (5, 10, 15, etc.)
  message: "{prefix} &e%player% đang là kẻ hủy diệt! Hắn đang ở chuỗi kill %streak%!"
  shutdown:
    enable: true
    message: "{prefix} &e%player% đã bị chấm dứt sau chuỗi kill %streak%!"